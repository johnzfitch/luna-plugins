<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniplayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b35;
            --secondary-color: #2a1810;
            --accent-color: #ff8c42;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --glass-bg: rgba(42, 24, 16, 0.95);
            --glass-border: rgba(255, 107, 53, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.6);
            --text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            --container-gradient: linear-gradient(135deg, #2a1810 0%, #1a0f08 100%);
            --control-hover: rgba(255, 107, 53, 0.1);
            --album-glow: 0 0 20px rgba(255, 107, 53, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-app-region: drag;
            position: relative;
            font-size: 14px;
            line-height: 1.4;
        }

        .container {
            background: var(--container-gradient);
            border-radius: 16px;
            padding: 16px;
            margin: 8px;
            min-height: 280px;
            max-height: calc(100vh - 16px);
            width: calc(100vw - 16px);
            max-width: 500px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px var(--shadow-color);
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            -webkit-app-region: no-drag;
            min-height: 24px;
        }

        .settings-btn,
        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: all 0.2s ease;
            -webkit-app-region: no-drag;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover,
        .close-btn:hover {
            background: var(--control-hover);
            color: var(--text-primary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
        }

        .player-section {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }

        .album-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }

        .album-cover {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: var(--album-glow), 0 4px 16px rgba(0, 0, 0, 0.3);
            border: 3px solid var(--primary-color);
            flex-shrink: 0;
            overflow: hidden;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .info-and-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 0;
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 6px;
        }

        .song-album {
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            width: 32px;
            height: 32px;
        }

        .control-btn:hover {
            background: var(--control-hover);
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .control-btn.play-pause {
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            width: 40px;
            height: 40px;
        }

        .control-btn.play-pause:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            gap: 3px;
            flex: 1;
            min-width: 120px;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            -webkit-app-region: no-drag;
        }

        .progress-bar:hover {
            height: 6px;
            margin-top: -1px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            transition: width 0.1s ease;
            width: 0%;
        }

        .lyrics-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            overflow-y: auto;
            max-height: 120px;
            min-height: 80px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .lyrics-container::-webkit-scrollbar {
            width: 6px;
        }

        .lyrics-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .lyrics-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
            transition: background 0.2s ease;
        }

        .lyrics-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        .lyrics-container {
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(255, 255, 255, 0.05);
        }

        .lyrics-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .no-lyrics {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 16px;
            font-size: 12px;
        }

        .lyrics-line {
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
            opacity: 0.8;
            transition: all 0.4s ease;
            cursor: pointer;
            border-radius: 12px;
            margin: 4px 0;
            backdrop-filter: blur(5px);
            text-shadow: var(--text-shadow);
        }

        .lyrics-line:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .lyrics-line.active {
            opacity: 1;
            color: var(--text-primary);
            font-weight: 600;
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid rgba(255, 107, 53, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.8), var(--text-shadow);
        }

        .lyrics-text {
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .fade-in-once {
            animation: fadeInOnce 0.5s ease-out;
        }

        @keyframes fadeInOnce {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 400px) {
            .container {
                margin: 4px;
                padding: 12px;
            }

            .album-cover {
                width: 80px;
                height: 80px;
                font-size: 24px;
            }

            .song-title {
                font-size: 14px;
            }

            .song-artist {
                font-size: 12px;
            }
        }

        @media (min-width: 500px) {
            .container {
                max-width: 600px;
            }

            .album-cover {
                width: 120px;
                height: 120px;
                font-size: 32px;
            }

            .song-title {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="header">
            <div></div>
            <button class="close-btn" onclick="closeWindow()" title="Close">×</button>
        </div>

        <div class="main-content" id="mainContent">
            <div class="player-section fade-in-once" id="playerSection">
                <div class="album-section">
                    <div class="album-cover" id="albumCover">🎵</div>
                </div>

                <div class="info-and-controls">
                    <div class="song-info">
                        <div class="song-title" id="songTitle">No song playing</div>
                        <div class="song-artist" id="songArtist">Unknown artist</div>
                        <div class="song-album" id="songAlbum">Album • Year</div>
                    </div>

                    <div style="display: flex; align-items: center; gap: 16px;">
                        <div class="player-controls">
                            <button class="control-btn previous" onclick="sendPlayerCommand('previous')"
                                title="Previous">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="control-btn play-pause play" id="playPauseBtn"
                                onclick="sendPlayerCommand('togglePlay')" title="Play/Pause">
                                <i class="fas fa-play" id="playPauseIcon"></i>
                            </button>
                            <button class="control-btn next" onclick="sendPlayerCommand('skip')" title="Next">
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>

                        <div class="progress-container">
                            <div class="progress-time">
                                <span id="currentTime">0:00</span>
                                <span id="totalTime">0:00</span>
                            </div>
                            <div class="progress-bar" onclick="handleProgressClick(event)">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lyrics-container" id="lyricsContainer">
                <div class="no-lyrics">Full lyrics will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        let currentLyrics = [];
        let currentLyricsIndex = -1;
        let hasLyricsAvailable = false;
        let lastLyricsText = '';
        let isPlaying = false;
        let currentSongLength = 0;
        let lastUpdateTime = Date.now();
        let updateCheckInterval = null;
        let hasTimedLyrics = false;

        function sendPlayerCommand(action, data = {}) {
            if (window.sendIPC) {
                const command = { action, ...data };
                window.sendIPC('miniplayer.playercontrols', command);

                if (action === 'togglePlay') {
                    togglePlayPauseButton();
                }
            }
        }

        function handleProgressClick(event) {
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = clickX / rect.width;
            const seekTime = percentage * currentSongLength;

            sendPlayerCommand('seek', { seekTime });
        }

        function togglePlayPauseButton() {
            const btn = document.getElementById('playPauseBtn');
            const icon = document.getElementById('playPauseIcon');
            isPlaying = !isPlaying;

            if (isPlaying) {
                btn.classList.remove('play');
                btn.classList.add('pause');
                btn.title = 'Pause';
                icon.className = 'fas fa-pause';
            } else {
                btn.classList.remove('pause');
                btn.classList.add('play');
                btn.title = 'Play';
                icon.className = 'fas fa-play';
            }
        }

        function checkForUpdates() {
            const now = Date.now();
            const timeSinceLastUpdate = now - lastUpdateTime;

            if (timeSinceLastUpdate > 2000 && isPlaying) {
                const btn = document.getElementById('playPauseBtn');
                const icon = document.getElementById('playPauseIcon');

                isPlaying = false;
                btn.classList.remove('pause');
                btn.classList.add('play');
                btn.title = 'Play';
                icon.className = 'fas fa-play';
            }
        }

        function startUpdateCheck() {
            if (updateCheckInterval) {
                clearInterval(updateCheckInterval);
            }
            updateCheckInterval = setInterval(checkForUpdates, 500);
        }

        function updateSongInfo(data) {
            lastUpdateTime = Date.now();

            if (!isPlaying) {
                const btn = document.getElementById('playPauseBtn');
                const icon = document.getElementById('playPauseIcon');

                isPlaying = true;
                btn.classList.remove('play');
                btn.classList.add('pause');
                btn.title = 'Pause';
                icon.className = 'fas fa-pause';
            }

            const titleElement = document.getElementById('songTitle');
            const artistElement = document.getElementById('songArtist');
            const albumElement = document.getElementById('songAlbum');
            const albumCoverElement = document.getElementById('albumCover');

            if (data.title) {
                titleElement.textContent = data.title;
                titleElement.title = data.title;
            }

            if (data.artist && data.artist.tidalArtist && data.artist.tidalArtist.name) {
                artistElement.textContent = data.artist.tidalArtist.name;
                artistElement.title = data.artist.tidalArtist.name;
            }

            if (data.album || data.year) {
                const albumText = data.album || "Unknown Album";
                const yearText = data.year || "Unknown Year";
                albumElement.textContent = `${albumText} • ${yearText}`;
                albumElement.title = `${albumText} • ${yearText}`;
            }

            if (data.coverUrl && data.coverUrl !== '') {
                albumCoverElement.innerHTML = `<img src="${data.coverUrl}" alt="Album Cover">`;
            } else {
                albumCoverElement.innerHTML = '🎵';
            }

            if (typeof data.isPlaying === 'boolean') {
                isPlaying = data.isPlaying;
                const btn = document.getElementById('playPauseBtn');
                const icon = document.getElementById('playPauseIcon');

                if (isPlaying) {
                    btn.classList.remove('play');
                    btn.classList.add('pause');
                    btn.title = 'Pause';
                    icon.className = 'fas fa-pause';
                } else {
                    btn.classList.remove('pause');
                    btn.classList.add('play');
                    btn.title = 'Play';
                    icon.className = 'fas fa-play';
                }
            }
        }

        function updateProgress(current, total) {
            const progressFill = document.getElementById('progressFill');
            const currentTimeElement = document.getElementById('currentTime');
            const totalTimeElement = document.getElementById('totalTime');

            if (typeof current === 'number' && typeof total === 'number' && total > 0) {
                currentSongLength = total;
                const percentage = (current / total) * 100;
                progressFill.style.width = `${Math.min(100, Math.max(0, percentage))}%`;

                currentTimeElement.textContent = formatTime(current);
                totalTimeElement.textContent = formatTime(total);
            }
        }

        function formatTime(seconds) {
            if (typeof seconds !== 'number' || isNaN(seconds) || seconds < 0) {
                return '0:00';
            }

            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function parseLyrics(lyricsText) {
            if (!lyricsText || typeof lyricsText !== 'string') return [];

            const lines = lyricsText.split('\n').filter(line => line.trim().length > 0);
            const parsedLyrics = [];
            let hasAnyTimestamp = false;

            lines.forEach((line, index) => {
                const match = line.match(/^\[(\d{2}):(\d{2})\.(\d{2})\]\s*(.+)$/);
                if (match) {
                    const text = match[4].trim();
                    if (text.length > 0) {
                        hasAnyTimestamp = true;
                        const time = parseInt(match[1]) * 60 + parseInt(match[2]) + parseInt(match[3]) / 100;
                        parsedLyrics.push({
                            time,
                            text: text,
                            index: index,
                            id: `lyric-${index}-${time}`
                        });
                    }
                } else if (line.trim()) {
                    const text = line.trim();
                    if (text.length > 0 && text !== '♪' && text !== '...' && !text.match(/^[\s\-_\.]*$/)) {
                        parsedLyrics.push({
                            time: 0,
                            text: text,
                            index: index,
                            id: `lyric-${index}-plain`
                        });
                    }
                }
            });

            hasTimedLyrics = hasAnyTimestamp;
            return parsedLyrics;
        }

        function highlightLyricsLine(currentLine, currentTime = 0) {
            if (!hasTimedLyrics) return;

            const lines = document.querySelectorAll('.lyrics-line');
            let targetLine = null;

            if (currentLyrics.length > 0) {
                const matchingLyrics = currentLyrics.filter(lyric =>
                    lyric.text.trim() === currentLine.trim()
                );

                if (matchingLyrics.length === 1) {
                    targetLine = document.querySelector(`[data-lyric-id="${matchingLyrics[0].id}"]`);
                } else if (matchingLyrics.length > 1) {
                    let closestLyric = matchingLyrics[0];
                    let minTimeDiff = Math.abs(closestLyric.time - currentTime);

                    matchingLyrics.forEach(lyric => {
                        const timeDiff = Math.abs(lyric.time - currentTime);
                        if (timeDiff < minTimeDiff) {
                            minTimeDiff = timeDiff;
                            closestLyric = lyric;
                        }
                    });

                    targetLine = document.querySelector(`[data-lyric-id="${closestLyric.id}"]`);
                }
            }

            lines.forEach(line => line.classList.remove('active'));

            if (targetLine) {
                targetLine.classList.add('active');
                targetLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function renderLyrics(lyricsText) {
            const container = document.getElementById('lyricsContainer');
            const lyrics = parseLyrics(lyricsText);
            currentLyrics = lyrics;

            if (lyrics.length === 0) {
                hasLyricsAvailable = false;
                container.classList.remove('show');
                container.innerHTML = '<div class="no-lyrics">No lyrics available</div>';
                return;
            }

            hasLyricsAvailable = true;
            container.classList.add('show');
            container.innerHTML = '';

            if (hasTimedLyrics) {
                lyrics.forEach((lyric) => {
                    const line = document.createElement('div');
                    line.className = 'lyrics-line';
                    line.textContent = lyric.text;
                    line.setAttribute('data-lyric-id', lyric.id);
                    container.appendChild(line);
                });
            } else {
                const filteredText = lyrics.map(l => l.text).filter(text => text.trim().length > 0).join('\n');
                if (filteredText.trim().length > 0) {
                    const textDiv = document.createElement('div');
                    textDiv.className = 'lyrics-text';
                    textDiv.textContent = filteredText;
                    container.appendChild(textDiv);
                }
            }
        }

        function updateDisplayState() {
            const lyricsContainer = document.getElementById('lyricsContainer');

            if (hasLyricsAvailable) {
                lyricsContainer.classList.add('show');
            } else {
                lyricsContainer.classList.remove('show');
                lyricsContainer.innerHTML = '<div class="no-lyrics">No lyrics available for this song</div>';
            }
        }

        function closeWindow() {
            if (window.electronAPI?.closeWindow) {
                window.electronAPI.closeWindow();
            } else {
                window.close();
            }
        }

        if (window.electronAPI && window.electronAPI.onMiniplayerUpdate) {
            window.electronAPI.onMiniplayerUpdate((data) => {
                if (typeof data === 'string') {
                    try {
                        data = JSON.parse(data);
                    } catch (e) {
                        return;
                    }
                }

                try {
                    updateSongInfo(data);

                    if (typeof data.songProgress === 'number' && typeof data.songLength === 'number') {
                        updateProgress(data.songProgress, data.songLength);
                    }

                    if (data.lyrics && data.lyrics.subtitles) {
                        if (data.lyrics.subtitles !== lastLyricsText) {
                            lastLyricsText = data.lyrics.subtitles;
                            renderLyrics(data.lyrics.subtitles);
                        }
                        if (!hasLyricsAvailable) {
                            hasLyricsAvailable = true;
                            updateDisplayState();
                        }
                    } else {
                        if (hasLyricsAvailable) {
                            hasLyricsAvailable = false;
                            const container = document.getElementById('lyricsContainer');
                            container.classList.remove('show');
                            container.innerHTML = '<div class="no-lyrics">No lyrics available</div>';
                        }
                    }

                    if (typeof data.lyricsLine === 'string' && currentLyrics.length > 0) {
                        const currentTime = data.songProgress || 0;
                        highlightLyricsLine(data.lyricsLine, currentTime);
                    }

                } catch (err) {
                    // Silent error handling
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            startUpdateCheck();
        });
    </script>
</body>

</html>
