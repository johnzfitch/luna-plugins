<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error - Syncify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #191414 0%, #e22134 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            background: rgba(25, 20, 20, 0.95);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 33, 52, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1db954;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: #e22134;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 2rem;
        }

        .error-icon::before {
            content: "âœ•";
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #b3b3b3;
            margin-bottom: 30px;
        }

        .error-code {
            background: rgba(226, 33, 52, 0.1);
            border: 1px solid rgba(226, 33, 52, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #b3b3b3;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Syncify</div>

        <div class="error-icon"></div>

        <h1>Authentication Error</h1>

        <div class="message">
            An obscure error occurred during the authentication process.
        </div>

        <div class="error-code">
            ERROR_CODE: UNKNOWN_AUTH_FAILURE
        </div>
    </div>
    <script>
        // Get error message from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');

        // Update the error message if parameter exists
        if (errorMessage) {
            const messageElement = document.querySelector('.message');
            messageElement.textContent = decodeURIComponent(errorMessage);
        }
    </script>
</body>

</html>
